<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChechBox Style</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="section">

        <label>
            <input class="checkbox" type="checkbox">
            <span class="check-icon"></span>
            checkbox
        </label>
        <label>
            <input class="checkbox" type="checkbox" checked>
            <span class="check-icon"></span>
            checkbox checked
        </label>
        <label>
            <input class="checkbox" type="checkbox" disabled>
            <span class="check-icon"></span>
            checkbox disabled
        </label>
        <label>
            <input class="checkbox" type="checkbox" disabled checked>
            <span class="check-icon"></span>
            checkbox disabled checked
        </label>
    </div>

    <div class="section">
        <label>
            <input class="img-checkbox" type="checkbox">
            <span class="img-check-icon"></span>
            image checkbox
        </label>
        <label>
            <input class="img-checkbox" type="checkbox" checked>
            <span class="img-check-icon"></span>
            image checkbox checked
        </label>
        <label>
            <input class="img-checkbox" type="checkbox" disabled>
            <span class="img-check-icon"></span>
            image checkbox disabled
        </label>
        <label>
            <input class="img-checkbox" type="checkbox" disabled checked>
            <span class="img-check-icon"></span>
            image checkbox disabled checked
        </label>
    </div>

    <div class="section">
        <label>
            <input name="select" class="radio-btn" type="radio">
            <span class="radio-btn-icon"></span>
            radio button
        </label>
        <label>
            <input name="select" class="radio-btn" type="radio">
            <span class="radio-btn-icon"></span>
            radio button
        </label>
        <label>
            <input name="select" class="radio-btn" type="radio">
            <span class="radio-btn-icon"></span>
            radio button
        </label>
        <label>
            <input name="select" class="radio-btn" type="radio" checked>
            <span class="radio-btn-icon"></span>
            radio button checked
        </label>
        <label>
            <input class="radio-btn" type="radio" disabled>
            <span class="radio-btn-icon"></span>
            radio button disabled
        </label>
        <label>
            <input class="radio-btn" type="radio" disabled checked>
            <span class="radio-btn-icon"></span>
            radio button disable checked</label>
    </div>


</body>

</html>
